        {

              ],
            }
          ]
        },
        {
          name: 'Wordpress Hız Optimizasyonu',

            {

              content: [
                <p className="mdc-typography--body2">Reklam prodüksiyon, Kreatif prodüksiyon ve Kamera çekimi görsel içerik üretimi alanlarında reklamcılık yapan kurumsal firmanın websitesidir. Tanıtılan hizmetler tanıtıcı reklam hizmetleri gibi kategorilere dahildir. Kullanıcıların tanıtım ve prodüksiyon gereksinimlerine göre özelleştirilebilen, kullanıcı dostu bir platform sunulmaktadır.</p>

            }

          name: 'Opencart Yönetim Paneli',

              content: [
                <p className="mdc-typography--body2">Dijital oyun kartı, Bilgisayar oyunları gibi ürünlerin satışı yapılan bir e-ticaret websitesidir. Satılan ürünler tüm dijital ürünleri kategorilerini kapsamaktadır. Kullanıcıların dijital alanda eğlence gereksinimlerine göre özelleştirilebilen, kullanıcı dostu bir platform sunulmaktadır.</p>

        },

          name: 'Php Yönetim Paneli',
          link: 'phpyonetimpaneli',
          submenu: [

              content: [

      ];


      const menuItems = [...projelerMenuItems];

      const handleClick = (newPage) => {
        setPage(newPage);
        const drawerEl = document.querySelector('.mdc-drawer--modal');
        if (drawerEl) {
          const drawer = mdc.drawer.MDCDrawer.attachTo(drawerEl);
          drawer.open = false;
        }
      };

      const handleMenuClick = (submenu) => {
        setActiveSubmenu(submenu);
      };

      
      useEffect(() => {
        const topAppBarElement = document.querySelector('.mdc-top-app-bar');
        const mainContent = document.querySelector('.main-content');
        const drawerElement = document.querySelector('.mdc-drawer');

        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarElement);
        topAppBar.setScrollTarget(mainContent);
        topAppBar.listen('MDCTopAppBar:nav', () => {
          if (drawerElement.classList.contains('mdc-drawer--modal')) {
            const drawer = mdc.drawer.MDCDrawer.attachTo(drawerElement);
            drawer.open = !drawer.open;
          }
        });

        const resizeHandler = () => {
          setIsMobile(window.matchMedia('(max-width: 900px)').matches);
        };

        window.addEventListener('resize', resizeHandler);
        return () => {
          window.removeEventListener('resize', resizeHandler);
        };
      }, []);

      const SelectedPage = pagesMap[page];


      useEffect(() => {
        window.gtranslateSettings = {
          default_language: "tr",
          languages: ["tr", "de", "en"],
          wrapper_selector: ".gtranslate_wrapper",
          switcher_horizontal_position: "right",
          switcher_vertical_position: "top"
        };

        const script = document.createElement('script');
        script.src = "https://cdn.gtranslate.net/widgets/latest/float.js";
        script.defer = true;
        document.body.appendChild(script);

        return () => {
          document.body.removeChild(script);
        };
      }, []);

      return (
        <>
          <Sidemenu handleClick={handleClick} menuItems={menuItems} handleMenuClick={handleMenuClick} isMobile={isMobile} />

          <div className="mdc-drawer-app-content">

            <header className="mdc-top-app-bar">
              <div className="mdc-top-app-bar__row">
                <section className="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                  <button className="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" >menu</button>
                  <span className="mdc-top-app-bar__title">Can ATA: Geliştirici Portföyü</span>
                </section>
              </div>
            </header>


            <main className="main-content mdc-top-app-bar--fixed-adjust">



              <SelectedPage />

              <div className="mdc-layout-grid full-width-grid">
                <div className="mdc-layout-grid__inner">

                  <div className="column mdc-layout-grid__cell mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-9-desktop"  >

                    {menuItems.map((item, index) => (
                      <div className="mdc-card" style={{ padding: '16px', width: '100%', }} >

                        <div className="flex-primary mdc-card__primary-action demo-card__primary-action" tabindex="0"  >
                          <div className="mdc-card__media mdc-card__media--square demo-card__media" style={{ backgroundImage: 'url("assets/icons/document.svg")'}} ></div>
                          <div className="demo-card__primary">
                            <h3 className="mdc-typography--headline6" onClick={() => { handleMenuClick(item.submenu); }} >
                              {item.name}
                            </h3>
                            {/* FIX */}
                            {item.submenu && item.submenu.map((sub, idx) => (
                              <p className="mdc-typography--body2" key={idx}>{sub.content}</p>
                            ))}
                            {/* FIX */}
                          </div>
                        </div>
                        <div className="mdc-card__actions">
                          <div className="mdc-card__action-icons">

                          </div>
                          <div className="mdc-card__action-buttons">
                            {/* FIX */}
                            {item.submenu && item.submenu.map((sub, idx) => (
                              <a href="#root" className="mdc-button mdc-card__action mdc-card__action--button" onClick={() => { handleClick(sub.name); }} key={idx}>
                                <span className="mdc-button__label">Proje Ayrıntılarını Görüntüle →</span>
                              </a>
                            ))}
                            {/* FIX */}
                          </div>
                        </div>

                      </div>
                    ))}

                  </div>
                  <div className="three column mdc-layout-grid__cell mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-2-desktop"  >

                    {/*
                      {activeSubmenu && (
                        <ul>
                          {activeSubmenu.map((subitem, index) => {
                            const handleSubfunction = () => {
                              handleClick(subitem.name);
                            };

                            return (
                              <a onClick={handleSubfunction} href={`#${subitem.name}`} key={index}>{subitem.content}</a>
                            );
                          })}
                        </ul>
                      )}
                    */}
                    <Cloud />

                  </div>
                  <div className="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-1-desktop" >

                  </div>

                </div>
              </div>


              <div className="gtranslate_wrapper"></div>
            </main>

          </div>

        </>
      );
    };

    function App() {

      return (
        <Header />
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(

      <App />

    )
  </script>

</body>


</html>
